<div class="ui container nav_padding">
	<div class="ui segments">
		<div class="ui segment">
			<a class="ui green ribbon label">Premium Channel</a>
			<h2 class="ui center aligned icon header">
			<img class="ui small circular image" src="http://semantic-ui.com/images/wireframe/square-image.png">
			<div class="ui hidden divider"></div>
			{{channel.name}}
			</h2>
			<div class="bm center">{{channel.description}}</div>
		</div>
		<div class="ui secondary horizontal segments">
			<div class="ui center aligned segment">
				<div class="ui labeled button" tabindex="0">
					<div class="ui red button">
						<i class="heart icon"></i> Like
					</div>
					<a class="ui basic red left pointing label">
						1,048
					</a>
				</div>
			</div>
			<div class="ui center aligned segment">
				<div class="ui labeled button" tabindex="0">
					<div class="ui blue button" ng-click="openFeedbackModal()">
						<i class="comment icon"></i> Feedbacks
					</div>
					<a class="ui basic blue left pointing label">
						13
					</a>
				</div>
			</div>
			<div class="ui center aligned segment">
				<button class="ui circular facebook icon button">
				<i class="facebook icon"></i>
				</button>
				<button class="ui circular twitter icon button">
				<i class="twitter icon"></i>
				</button>
				<button class="ui circular google plus icon button">
				<i class="google plus icon"></i>
				</button>
			</div>
		</div>
	</div>
	  <ul class="example-animate-container">
    <li class="animate-repeat" ng-repeat="feedback in feedbacks">
      {{feedback.title}}
    </li>
    <li class="animate-repeat" ng-if="results.length == 0">
      <strong>No results found...</strong>
    </li>
  </ul>
</div>


<!-- Feedback Modal -->

<div id="FeedbackModal" class="ui modal">
  <div class="header">Feedback f√ºr {{channel.name}}</div>
  <div class="content">
<form class="ui form">
  <div class="field">
    <label>Feedback Titel</label>
    <input type="text" name="first-name" placeholder="Mein Feedback" ng-model="feedback.title">
  </div>
  <div class="field">
    <label>Dein Name</label>
    <input type="text" name="last-name" placeholder="Anonymouse" ng-model="feedback.author">
  </div>
  <div class="field">
    <label>Deine e-Mail</label>
    <input type="text" name="last-name" placeholder="john.doe@example.com" ng-model="feedback_.email">
  </div>
  <div class="field">
    <label>Dein Feedback</label>
    <textarea ng-model="feedback.content"></textarea>
  </div>
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" tabindex="0" class="hidden">
      <label>I agree to the Terms and Conditions</label>
    </div>
  </div>
  <div class="ui right floated buttons">
 <button class="ui button" ng-click="closeFeedbackModal()">Cancel</button>
  <div class="or"></div>
  <button class="ui positive button" ng-click="createFeedback()">Save</button>
  </div>
  <br>
</form>
  </div>
</div>
